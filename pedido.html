        function id(el) {

        /**
        * @see http://www.netlobo.com/url_query_string_javascript.html
        */
        function gup(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }
        window.onload = function () {
            id('pedido').innerHTML = gup('pedido').replace(/[+]/g, ' ');;
        }

        // Retorna data

            const date = new Date();
            let data = "Jundiaí, " + date.getDate() + " de " + month[date.getMonth()]
                + " de " + date.getFullYear();
            // ex: "20 de janeiro de 2019"
            return data;
